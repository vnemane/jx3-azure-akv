apiVersion: gitops.jenkins-x.io/v1alpha1
kind: SecretMapping
metadata:
  creationTimestamp: null
spec:
  defaults:
    azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
  secrets:
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: jx-basic-auth-user
      name: username
      property: username
    - key: jx-basic-auth-user
      name: password
      property: password
    name: jx-basic-auth-user-password
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: jx-basic-auth-htpasswd
      name: auth
    name: jx-basic-auth-htpasswd
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: lighthouse-hmac
      name: hmac
    name: lighthouse-hmac-token
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: lighthouse-oauth
      name: oauth
    name: lighthouse-oauth-token
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: jx-pipeline-user
      name: username
      property: username
    - key: jx-pipeline-user
      name: password
      property: token
    name: jx-pipeline-git-github-github
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: jx-pipeline-user
      name: username
      property: username
    - key: jx-pipeline-user
      name: password
      property: token
    name: tekton-git
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: jx-pipeline-user
      name: username
      property: username
    - key: jx-pipeline-user
      name: password
      property: token
    name: knative-git-user-pass
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: jx-docker
      name: username
      property: username
    - key: jx-docker
      name: password
      property: password
    - key: jx-docker
      name: email
      property: email
    - key: jx-docker
      name: host
      property: host
    name: knative-docker-user-pass
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: jx-admin-user
      name: password
    name: nexus
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: nexus
      name: BASIC_AUTH_USER
      property: username
    - key: nexus
      name: BASIC_AUTH_PASS
      property: password
    name: jenkins-x-bucketrepo
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: jx-admin-user
      name: BASIC_AUTH_USER
      property: username
    - key: jx-admin-user
      name: BASIC_AUTH_PASS
      property: password
    name: jenkins-x-chartmuseum
  - azureKeyVault:
      keyVaultName: assured-osprey
    backendType: azureKeyVault
    mappings:
    - key: jx-maven-settings
      name: settings.xml
      property: settingsXml
    - key: jx-maven-settings
      name: settings-security.xml
      property: securityXml
    name: jenkins-maven-settings
